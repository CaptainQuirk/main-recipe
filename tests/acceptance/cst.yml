schemaVersion: 2.0.0
commandTests:
  - name: 'Installs xclip'
    command: 'which'
    args: [ 'xclip' ]
  - name: 'Installs yarn'
    command: 'which'
    args: [ 'yarn' ]
  - name: 'Installs grunt-cli'
    command: 'which'
    args: [ 'grunt' ]
  - name: 'Installs bat'
    command: 'which'
    args: ['bat']
  - name: 'Installs shellcheck'
    command: 'which'
    args: ['shellcheck']
  - name: 'Installs hadolint'
    command: 'which'
    args: ['hadolint']

fileExistenceTests:
  - name: 'Creates the workspace directory'
    path: /home/linuxbrew/Projects
    shouldExist: true
